<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honkai Star Rail</title>

  <link rel="stylesheet" href="imbibitor-lunae.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
  <div id="container">
    <div id="body">
      <nav id="nav-bar">
        <ul id="nav-items">
          <li><a href="index.html">Honkai Star Rail</a></li>
          <li><a href="characters.html">Characters</a></li>
          <li><a href="light-cones.html">Light Cones</a></li>
          <li><a href="relics.html">Relics</a></li>
        </ul>
      </nav>
    
      <div id="main">
        <p id="title">Dan Heng - Imbibitor Lunae</p>
      
        <div class="character">
          <img src="https://rerollcdn.com/STARRAIL/Characters/Full/3002.png" alt="Dan Heng - Imbibitor Lunae" />

          <div class="stats">
            <p id="name">Dan Heng - Imbibitor Lunae</p>
            
            <div class="stat-bars">
              <div class="hp">
                <img src="https://rerollcdn.com/STARRAIL/Stats/hp.png" alt="HP" />
                <p>HP</p>
                <div class="bar"><div class="progress-70"></div></div>
                <p class="number">1241</p>
              </div>

              <div class="atk">
                <img src="https://rerollcdn.com/STARRAIL/Stats/atk.png" alt="ATK" />
                <p>ATK</p>
                <div class="bar"><div class="progress-75"></div></div>
                <p class="number">698</p>
              </div>

              <div class="def">
                <img src="https://rerollcdn.com/STARRAIL/Stats/def.png" alt="DEF" />
                <p>DEF</p>
                <div class="bar"><div class="progress-10"></div></div>
                <p class="number">363</p>
              </div>

              <div class="speed">
                <img src="https://rerollcdn.com/STARRAIL/Stats/spd.png" alt="Speed" />
                <p>Speed</p>
                <div class="bar"><div class="progress-50"></div></div>
                <p class="number">102</p>
              </div>

              <div class="taunt">
                <div class="taunt-icon"><img src="https://rerollcdn.com/STARRAIL/Stats/taunt.png" alt="Taunt" /></div>
                <p>Taunt</p>
                <div class="bar"><div class="progress-60"></div></div>
                <p class="number">125</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <footer>
      <p>Created by Lauren Doan</p>
    </footer>
  </div>
</body>
</html>
